<div *ngIf="editing">
  <md-input #mdInputInlineControl (blur)="editing = false;" name="value" [(ngModel)]="value" [placeholder]="label" [type]="type" class="form-control {{classNames}}"></md-input>
</div>
<div *ngIf="!editing">
  <label class="block bold">{{label}}</label>
  <div title="Click to edit" (click)="edit(value)" class="inline-edit">{{value}}</div>
</div>
